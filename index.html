<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Slice & Chat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- KaTeX CSS for LaTeX math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Subtle mesh gradient background for texture */
        background: radial-gradient(circle at 0% 0%, #eff6ff 0%, #f8fafc 100%);
        color: #1e293b;
      }
      
      /* Smooth selection color */
      ::selection {
        background: #bfdbfe; /* blue-200 */
        color: #172554; /* blue-950 */
      }

      /* Custom Scrollbar */
      .scrollbar-thin::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }
      .scrollbar-thin:hover::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
      }
      
      /* React PDF page styling - Textures */
      .react-pdf__Page {
        margin: 0 auto;
        box-shadow: 
          0 10px 15px -3px rgb(0 0 0 / 0.1), 
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        border-radius: 2px;
        transition: transform 0.2s ease;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>

    "remark-math": "https://esm.sh/remark-math@6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0"
  }
}
</script>
